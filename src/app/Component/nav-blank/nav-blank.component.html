<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
  <div class="container-fluid">
    <!-- Logo -->
    <a class="navbar-brand" routerLink="home">
      <img
        src="assets/images/noon-logo-en.svg"
        alt="Noon Logo"
        style="height: 40px"
      />
    </a>

    <!-- Toggle Button -->
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar Links -->
    <div
      class="collapse navbar-collapse justify-content-between"
      id="navbarSupportedContent"
    >
      <!-- Left Side Links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="home"
            routerLinkActive="active-link"
            aria-current="page"
            >{{ "navbar.home" | translate }}</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="products"
            routerLinkActive="active-link"
            >{{ "navbar.products" | translate }}</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="categories"
            routerLinkActive="active-link"
            >{{ "navbar.categories" | translate }}</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="brands"
            routerLinkActive="active-link"
            >{{ "navbar.brands" | translate }}</a
          >
        </li>
      </ul>

      <!-- Right Side Links -->
      <ul class="navbar-nav">
        <!-- Language Dropdown -->
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            {{ "navbar.lang" | translate }}
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li
              [class.bg-info]="_TranslateService.currentLang == 'en'"
              (click)="ChangeLanguage('en')"
            >
              <a class="dropdown-item">English</a>
            </li>
            <li
              [class.bg-info]="_TranslateService.currentLang == 'ar'"
              (click)="ChangeLanguage('ar')"
            >
              <a class="dropdown-item">العربية</a>
            </li>
          </ul>
        </li>

        <!-- Cart Link with Badge -->
        <li class="nav-item position-relative">
          <a class="nav-link" routerLink="cart" routerLinkActive="active-link">
            <i class="fas fa-shopping-cart fa-lg"></i>
            <span
              class="badge bg-danger position-absolute top-0 start-100 translate-middle"
              >{{ countNumber }}</span
            >
          </a>
        </li>

        <!-- Social Icons -->
        <li class="nav-item">
          <a class="nav-link social-icons">
            <i class="fab fa-instagram social-icon instagram me-2"></i>
            <i class="fab fa-facebook-f social-icon facebook me-2"></i>
            <i class="fab fa-tiktok social-icon tiktok"></i>
          </a>
        </li>

        <!-- Sign Out Link -->
        <li class="nav-item">
          <a class="nav-link cr" (click)="logOutFrom()">
            <i class="fas fa-sign-out-alt me-1"></i>
            {{ "navbar.SignOut" | translate }}
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
